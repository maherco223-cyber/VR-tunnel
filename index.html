<!DOCTYPE html>
<html lang="ar">
  <head>
    <title>مشغل الاسترخاء VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <video id="myVideo" 
               src="myvideo.mp4" 
               crossorigin="anonymous" 
               loop="true">
        </video>
      </a-assets>

      <a-sky color="#ffafbd"></a-sky>

      <a-videosphere src="#myVideo"></a-videosphere>

      <a-entity id="tunnel">
        <a-cylinder radius="15" height="120" open-ended="true" side="double"
                    material="wireframe: true; color: #4facfe; opacity: 0.3"
                    rotation="90 0 0" position="0 0 -50"></a-cylinder>
        
        <a-cylinder radius="12" height="120" open-ended="true" side="double"
                    material="wireframe: true; color: #9626e2; opacity: 0.4"
                    rotation="90 0 0" position="0 0 -50">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="90 360 0" repeat="indefinite"></a-animation>
        </a-cylinder>
      </a-entity>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="#ff00ff"></a-cursor>
      </a-entity>

      <a-sphere position="-1.5 1 -3" radius="0.3" color="#ff4b2b" 
                onclick="document.querySelector('#myVideo').play()">
        <a-text value="Play" align="center" position="0 0.5 0"></a-text>
      </a-sphere>

      <a-sphere position="1.5 1 -3" radius="0.3" color="#6a11cb" 
                onclick="document.querySelector('#myVideo').pause()">
        <a-text value="Pause" align="center" position="0 0.5 0"></a-text>
      </a-sphere>

    </a-scene>
  </body>
</html>
